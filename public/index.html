<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather.io</title>
		<link href="./style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="main-wrapper">
			<div id="header">
				<p>Hello</p>
			</div>
			<div id="space-bar">
				<h1>Weather.io</h1>
			</div>
			<div id="card-container">
				<div id="search-bar-container">
					<label for="searchBar">Location:</label>
					<input
						type="search"
						id="searchBar"
						name="city"
						aria-label="Search City"
						placeholder="Enter City Name"
					/>
					<button>
						<img src="./images/search.png" alt="Magnified Glass Icon" />
					</button>
				</div>
				<div id="weather-display">
					<img src="./images/sun.png" class="weather-icon" alt="weather icon" />
					<h1 class="temp">75Â°F</h1>
					<h2 class="city">Los Angeles</h2>
					<div class="details">
						<div class="col">
							<img src="./images/humidity.png" alt="humidity icon" />
							<div>
								<p class="humidity">50%</p>
								<p>Humidity</p>
							</div>
						</div>
						<div class="col">
							<img src="./images/wind.png" alt="wind icon" />
							<div>
								<p class="wind">10 mph</p>
								<p>Wind Speed</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="footer">
				<p>Hello</p>
			</div>
		</div>
		<script type="module" src="./index.js"></script>
	</body>
</html>
